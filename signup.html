<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register to get started</title>
    <link rel="stylesheet" href="/signup.css">
    <script src="https://kit.fontawesome.com/15e67209e8.js" crossorigin="anonymous"></script>
</head>
<body>
    
<div class="container-form">

    <h1>Create an account</h1>
    <p class="p">Sign up with your social media account or email address</p>

        <div class="social-media">

            <a href="http://" class="btn-facebook"> <span><i class="fa-brands fa-facebook-f"></i></span>  Facebook</a>

            <a href="http://" class="btn-twitter"> <span><i class="fa-brands fa-x-twitter"></i></span> Twitter</a>

            <a href="http://" class="btn-google"> <span><i class="fa-brands fa-google"></i></span> Google</a>
        </div>
        
            <div class="divider">
                <span>or</span>
            </div>
        

        <div class="form-main">

            <form action="">

                <div class="form-user">
                    <div class="user">
                    <i class="fa-solid fa-user"></i>
                    </div>  
                    <input type="text" name="" id="" placeholder=" username">
                </div>  

                <div class="form-email">
                    <div class="email">
                    <i class="fa-duotone fa-at"></i>
                    </div>
                    <input type="email" name="" id="" placeholder="email">
                </div>

                <div class="form-tel">
                    <input type="tel" name="" id="" placeholder="phone number">
                </div>

                <div class="form-password">
                    <input type="password" name="" id="" placeholder="password">
                </div>

                <input type="submit" value="Register">

            </form>

        </div>

</div>

</body>
</html>
